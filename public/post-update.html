<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit or Add Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="pitterest.css">
    <script src="/post.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>

<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-md bg-light navbar-light ">
                <h1><a class="navbar-brand" href="/">Pitterest</a></h1>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <div class="navbar-nav navbar-right">
                      <a class="navi-btn" id="addBtn" href="/create-post.html">Recommend</a>  
                      <a class="nav-link" href="/pitterest-dashboard.html">My Dashboard</a>
                      <a class="nav-link" href="/logout">Sign Out</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <article class="update-post">
        <!-- Create Post Form Section -->
        <div class="container mt-5 post-container">
            <div class="row title-text">Let's edit your recommendation!</div>
            <div class="row">
                <div class="col">
                    <!-- Form for entering post details -->
                    <form id="post-update-form" method="POST" action="#" onsubmit="handleUpdateSubmit(event)">
                        <input type="hidden" id="postid" name="postid">
                        <input type="hidden" id="userid" name="userid">
                        <div class="form-group">
                            <label for="postTitle">Post Title</label>
                            <input type="text" id="title" class="form-control" placeholder="Add a title" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="description" class="form-control" rows="3"
                                placeholder="Add a detailed description"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" id="location" class="form-control"
                                placeholder="Add a location" required>
                        </div>
                        <div class="form-group">
                            <label>Link</label>
                            <input type="text" id="link" class="form-control" placeholder="Add a link">
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select class="form-control" id="category">
                                <option>Choose a category</option>
                                <option>Food</option>
                                <option>Place</option>
                                <option>Music</option>
                                <option>Movie</option>
                                <option>Event</option>
                                <option>Store</option>
                            </select>
                        </div>
                        <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="updatepostBtn">Update</button>
                        <button type="submit" class="btn btn-primary" id="deletepostBtn">Delete</button>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </article>

    <footer class="footer">Â© 2024 Pitterest Website&nbsp;
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
