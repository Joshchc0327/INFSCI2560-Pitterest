<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit or Add Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="pitterest.css"> <!-- Adjust the path as necessary -->
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-md bg-light navbar-light ">
                <h1><a class="navbar-brand" href="/">Pitterest</a></h1>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <div class="navbar-nav navbar-right">
                        <a class="nav-link" href="/pitterest-dashboard.html">My Dashboard</a>
                        <a class="nav-link" href="/post-create.html" id="addBtn" >Add Post</a>
                        <a class="nav-link" href="#">Sign In</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div id="content">
        <form id="add-data-form">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <button type="submit" class="btn btn-secondary">Add Data</button>
        </form>
    </div>

    <script src="post.js"></script> <!-- Adjust the path as necessary -->
</body>

</html>
