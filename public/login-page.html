<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="login-page.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <!--<div class="logo"><a href="/">Pitterest</a></div>-->
        <h1><a class="navbar-brand" href="/">Pitterest</a></h1>
        <nav>
          <ul>
            <li id="sign-in-btn"><a href="/">Home</a></li>
            <li id="sign-out-btn" style="display: none">
              <a href="#">Sign Out</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="login-main">
        <div class="left-board">
          <section class="signup-section">
            <h2>Don't Have an Account? Let's Sign up!</h2>
            <a href="/sign-up-page">
              <button id="signup-btn">Sign up</button>
            </a>
          </section>
        </div>
        <div class="right-board">
          <section class="login-section">
            <h2 style="padding: 20px">Login to Your Account</h2>
            <form id="login-form">
              <input type="email" id="email" name="email" placeholder="Email" />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
              <button type="submit" id="login-btn">Login</button>
            </form>
          </section>
        </div>
      </div>
    </main>
    <script src="login-page.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
